<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="heading">Amusement Park</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="height">Enter your Height</label>
          <input id="height" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="Coasters">
        <h2>You're eligable for these rides:</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-info" id="Tier1">
              <div class="panel-heading">
                <h2 class="panel-title">Tier 1</h2>
              </div>
              <div class="panel-body">
                <img src="img/KidRide1.jpeg" alt="A picture of a kid ride">
                <img src="img/KidRide2.jpeg" alt="A picture of a kide ride">
                <img src="img/KidRide3.jpeg" class="img-rounded" alt="A picture of a kid ride">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-warning" id="Tier2">
              <div class="panel-heading">
                <h2 class="panel-title">Tier 2</h2>
              </div>
              <div class="panel-body">
                  <img src="img/Coaster3.jpeg" alt="A picture of a wooden roller coaster">
                  <img src="img/Coaster5.jpg" alt="A picture of a wooden roller coaster">
                  <img src="img/Coaster6.jpeg" alt="A picture of a wooden roller coaster">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-danger" id="Tier3">
              <div class="panel-heading">
                <h2 class="panel-title">Tier 3</h2>
              </div>
              <div class="panel-body">
                  <img src="img/Coaster1.jpeg" alt="A picture of a roller coaster">
                  <img src="img/Coaster2.jpeg" alt="A picture of a roller coaster">
                  <img src="img/Coaster4.jpeg" alt="A picture of a roller coaster">
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </body>
</html>
